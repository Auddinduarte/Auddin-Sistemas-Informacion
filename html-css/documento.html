<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate en el Ring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fighter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .fighter img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }
        .fighter div {
            flex: 1;
            margin: 0 10px;
        }
        .fighter h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .fight-info {
            text-align: center;
            margin-top: 20px;
        }
        .fight-info button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fight-info button:hover {
            background: #c0392b;
        }
    </style>
</head>
